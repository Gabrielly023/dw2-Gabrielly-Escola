<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Escolar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestão Escolar</h1>
        <input type="search" id="busca-aluno" aria-label="Buscar aluno" placeholder="Buscar aluno...">
    </header>
    <main>
        <aside>
            <h2>Filtros</h2>
            <select id="filtro-turma" aria-label="Filtrar por turma"></select>
            <select id="filtro-status" aria-label="Filtrar por status">
                <option value="">Todos</option>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>
            <div id="estatisticas"></div>
        </aside>
        <section id="lista-alunos" tabindex="0" aria-label="Lista de alunos"></section>
    </main>
    <button id="novo-aluno" aria-label="Novo Aluno" accesskey="n">Novo Aluno (Alt+N)</button>
    <dialog id="modal-aluno">
        <form id="form-aluno">
            <label>Nome* <input type="text" name="nome" required minlength="3" maxlength="80"></label>
            <label>Data de Nascimento* <input type="date" name="data_nascimento" required></label>
            <label>Email <input type="email" name="email"></label>
            <label>Status*
                <select name="status" required>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </label>
            <label>Turma
                <select name="turma_id" id="turma-select"></select>
            </label>
            <button type="submit">Salvar</button>
            <button type="button" id="fechar-modal">Cancelar</button>
        </form>
    </dialog>
    <script src="scripts.js"></script>
</body>
</html>
